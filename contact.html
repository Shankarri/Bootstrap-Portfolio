<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bring in the bootstrap CSS and user defined style.css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="main_content">

    <!-- Defining each row and column for images inside container-->
    <div class="container px-sm-4 mx-sm-3 px-4 my-2 py-3 my-md-4 mx-lg-5" id="portfolio_Container">
        <div class="row pb-0 mb-0 bg-white">
            <div class="col-md-12">
                <h3 class="font-weight-bold py-3"> Contact </h3>
            </div>
        </div>

        <!-- Defining form here -->
        <form id="contact-form">
            <div class="row pb-2 bg-white">
                <div class="col-md-12">
                    <label class="mb-0" for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </div>
            </div>
            <div class="row  pb-2  bg-white">
                <div class="col-md-12">
                    <label class="mb-0" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </div>
            </div>
            <div class="row  pb-2  bg-white">
                <div class="col-md-12">
                    <label class="mb-0" for="message">Message</label>
                    <textarea id="message" name="message" required="required" rows=5></textarea>
                </div>
            </div>
            <div class="row  pb-3  bg-white">
                <div class="col-md-12">
                    <button class="px-4 py-2 text-white" id="submitbtn" type="submit"> 
                        Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
